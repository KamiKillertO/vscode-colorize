environment:
  ELECTRON_RUN_AS_NODE: 1
  VSCODE_BUILD_VERBOSE: true
  # Temporary, remove after vscode 1.14.x release
  CODE_VERSION: 1.12.2

platform:
  - x86
  - x64

install:
  - ps: Install-Product node 6
  - yarn

cache:
 - "%LOCALAPPDATA%\\Yarn"

test_script:
  - node --version
  - yarn --version
  - yarn lint
  - yarn vscode:prepublish
  - yarn test --silent
#  - .\scripts\test.bat
#  - .\scripts\test-integration.bat

# Don't actually build.
build: off
